<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="heading">

            <h1 id="head">FEEDBACK</h1>
        </div>
        <div class="input_container">
            <input type="text" placeholder="Enter your Review here" id="userName">
        </div>

        <div class="textarea_container">

            <textarea name="" id="description"></textarea>
        </div>
        <div class="rating">

            <h3>Rate out of 5</h3>
        </div>
        <div class="star_container">

                <p id="one" onclick="one()" value="1">⭐</p>
                <p id="two" onclick="two()" value="2">⭐</p>
                <p id="three" onclick="three()" value="3">⭐</p>
                <p id="four" onclick="four()" value="4">⭐</p>
                <p id="five" onclick="five()" value="5">⭐</p>
        </div>
        <div class="comment_container">

            <div class="comment" id="comment">
                
            </div>
        </div>
        <div class="button_container">

            <button id="btn" onclick="addFeedback()">Submit</button>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
